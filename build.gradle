plugins {
    id 'java'
}

group 'com.reznic'
version '1.0.0'

sourceCompatibility = 11

repositories {
    mavenCentral()
}
jar {
    baseName("reznic.a.test")

    manifest {
        attributes(
                "Implementation-Title": "Gradle",
                'Main-Class': 'com.reznic.Main',
                "Implementation-Version": archiveVersion)
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
